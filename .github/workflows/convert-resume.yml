name: Convert Resume to HTML

on:
  push:
    paths:
      - 'resume.docx'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install mammoth (docx to HTML converter)
        run: |
          pip install mammoth

      - name: Convert resume.docx to index.html
        run: |
          python -c "
import mammoth
with open('resume.docx', 'rb') as docx_file:
    result = mammoth.convert_to_html(docx_file)
    with open('index.html', 'w') as html_file:
        html_file.write(result.value)
"

      - name: Commit and push index.html
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add index.html
          git commit -m 'Auto-generate index.html from resume.docx' || echo 'No changes to commit'
          git push
